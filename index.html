<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0b;
      --surface: #141416;
      --surface-2: #1c1c20;
      --border: #2a2a30;
      --text: #e8e8ec;
      --text-muted: #7a7a85;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.25);
      --red: #ef4444;
      --red-glow: rgba(239, 68, 68, 0.25);
      --green: #22c55e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 480px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
    }

    /* Mic Button */
    .mic-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .mic-btn {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--surface-2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .mic-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 30px var(--accent-glow);
    }

    .mic-btn.recording {
      border-color: var(--red);
      box-shadow: 0 0 40px var(--red-glow);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px var(--red-glow); }
      50% { box-shadow: 0 0 50px var(--red-glow); }
    }

    .mic-btn svg { width: 36px; height: 36px; fill: var(--text); transition: fill 0.3s; }
    .mic-btn.recording svg { fill: var(--red); }

    .mic-label {
      margin-top: 14px;
      font-size: 13px;
      color: var(--text-muted);
      font-family: 'DM Mono', monospace;
    }

    .timer {
      font-family: 'DM Mono', monospace;
      font-size: 18px;
      color: var(--red);
      margin-top: 10px;
      display: none;
    }

    .timer.active { display: block; }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 12px 16px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--accent);
    }

    /* Toggle */
    .toggle-group {
      display: flex;
      background: var(--surface-2);
      border-radius: 10px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .toggle-opt {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-muted);
    }

    .toggle-opt.active {
      background: var(--accent);
      color: white;
    }

    .schedule-picker {
      margin-top: 12px;
      display: none;
    }

    .schedule-picker.visible { display: block; }

    /* Submit */
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 28px;
      transition: all 0.2s;
      letter-spacing: 0.3px;
    }

    .submit-btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .submit-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    /* Status */
    .status {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 13px;
      display: none;
      font-family: 'DM Mono', monospace;
      line-height: 1.6;
    }

    .status.show { display: block; }
    .status.loading { background: var(--surface-2); border: 1px solid var(--border); color: var(--text-muted); }
    .status.success { background: rgba(34, 197, 94, 0.08); border: 1px solid rgba(34, 197, 94, 0.2); color: var(--green); }
    .status.error { background: rgba(239, 68, 68, 0.08); border: 1px solid rgba(239, 68, 68, 0.2); color: var(--red); }

    /* Summary Card */
    .summary-card {
      margin-top: 20px;
      padding: 20px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: none;
      font-size: 14px;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .summary-card.show { display: block; }
    .summary-card h3 { font-size: 12px; text-transform: uppercase; letter-spacing: 0.8px; color: var(--text-muted); margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéô Voice Agent</h1>
      <p>Record a voice message, get an AI summary emailed to you</p>
    </div>

    <div class="card">
      <!-- Mic -->
      <div class="mic-section">
        <button class="mic-btn" id="micBtn" onclick="toggleRecording()">
          <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </button>
        <span class="mic-label" id="micLabel">Tap to record</span>
        <span class="timer" id="timer">00:00</span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="emailInput" placeholder="you@example.com" />
      </div>

      <!-- Send Mode -->
      <div class="form-group">
        <label>Delivery</label>
        <div class="toggle-group">
          <div class="toggle-opt active" id="toggleNow" onclick="setMode('now')">Send Now</div>
          <div class="toggle-opt" id="toggleSchedule" onclick="setMode('schedule')">Schedule</div>
        </div>
        <div class="schedule-picker" id="schedulePicker">
          <input type="datetime-local" id="scheduleTime" />
        </div>
      </div>

      <!-- Submit -->
      <button class="submit-btn" id="submitBtn" onclick="submit()" disabled>Process & Send</button>

      <!-- Status -->
      <div class="status" id="status"></div>

      <!-- Summary -->
      <div class="summary-card" id="summaryCard">
        <h3>AI Summary</h3>
        <div id="summaryText"></div>
      </div>
    </div>
  </div>

  <script>
    // ‚ö†Ô∏è REPLACE THIS with your n8n Production Webhook URL
    const WEBHOOK_URL = '/api/webhook';

    let mediaRecorder = null;
    let audioChunks = [];
    let audioBlob = null;
    let isRecording = false;
    let timerInterval = null;
    let seconds = 0;
    let sendMode = 'now';

    function toggleRecording() {
      if (isRecording) stopRecording();
      else startRecording();
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/ogg' });
          document.getElementById('submitBtn').disabled = false;
          stream.getTracks().forEach(t => t.stop());
        };

        mediaRecorder.start();
        isRecording = true;
        seconds = 0;

        document.getElementById('micBtn').classList.add('recording');
        document.getElementById('micLabel').textContent = 'Recording... tap to stop';
        document.getElementById('timer').classList.add('active');
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
      } catch (err) {
        showStatus('Microphone access denied. Please allow microphone.', 'error');
      }
    }

    function stopRecording() {
      mediaRecorder.stop();
      isRecording = false;
      clearInterval(timerInterval);

      document.getElementById('micBtn').classList.remove('recording');
      document.getElementById('micLabel').textContent = `‚úì Recorded ${formatTime(seconds)}`;
    }

    function updateTimer() {
      seconds++;
      document.getElementById('timer').textContent = formatTime(seconds);
    }

    function formatTime(s) {
      return `${String(Math.floor(s / 60)).padStart(2, '0')}:${String(s % 60).padStart(2, '0')}`;
    }

    function setMode(mode) {
      sendMode = mode;
      document.getElementById('toggleNow').classList.toggle('active', mode === 'now');
      document.getElementById('toggleSchedule').classList.toggle('active', mode === 'schedule');
      document.getElementById('schedulePicker').classList.toggle('visible', mode === 'schedule');
    }

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = `status show ${type}`;
    }

    async function submit() {
  const email = document.getElementById('emailInput').value.trim();
  if (!email) return showStatus('Please enter your email.', 'error');
  if (!audioBlob) return showStatus('Please record audio first.', 'error');

  showStatus('‚è≥ Processing...', 'loading');
  document.getElementById('submitBtn').disabled = true;

  // Use XMLHttpRequest - sometimes works when fetch doesn't
  const formData = new FormData();
  formData.append('audio', audioBlob, 'recording.ogg');
  formData.append('email', email);
  formData.append('sendNow', sendMode === 'now' ? 'true' : 'false');

  if (sendMode === 'schedule') {
    const scheduleAt = document.getElementById('scheduleTime').value;
    if (!scheduleAt) {
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').textContent = 'Process & Send';
      return showStatus('Please pick a scheduled time.', 'error');
    }
    formData.append('scheduleAt', scheduleAt);
  }

  const xhr = new XMLHttpRequest();
  xhr.open('POST', WEBHOOK_URL);
  xhr.onload = function() {
    try {
      const data = JSON.parse(xhr.responseText);
      showStatus('‚úÖ Summary emailed!', 'success');
      if (data.summary) {
        document.getElementById('summaryText').textContent = data.summary;
        document.getElementById('summaryCard').classList.add('show');
      }
    } catch(e) {
      showStatus('‚úÖ Sent! Check your email.', 'success');
    }
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('submitBtn').textContent = 'Process & Send';
  };
  xhr.onerror = function() {
    showStatus('Network error', 'error');
    document.getElementById('submitBtn').disabled = false;
  };
  xhr.send(formData);
}
  </script>
</body>
</html>
